<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="Ex2-signup-UI.css">
</head>
<body>
    <div class="sign-in-container">
        <h2>Sign in</h2>
        <p>Please enter your email to sign in.</p>
        <div class="sign-in-form">
            <label for="email">Email</label>
            <input type="text" id="email"/>
            <div class="signup-button">
                Continue
            </div>
        </div>
        <div>
            <hr>
            <div>or</div>
            <div class="third-party-signup">Continue with Facebook</div>
            <div class="third-party-signup">Continue with Apple</div>
            <div class="third-party-signup">Continue with Twitter</div>
            <div class="third-party-signup">Continue with BBA</div>

            <div>
                Don't have an account? <a href="#">Create one</a>
            </div>
            <div>
                <a href="#">Need help?</a>
            </div>
        </div>
        
    </div>
</body>
</html>
