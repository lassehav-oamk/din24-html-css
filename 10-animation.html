<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, height 1s;
        }

        .box:hover {
            width: 500px;
            height: 500px;
        }
        
    </style>
    
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</html>
